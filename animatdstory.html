<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Storybook</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
        }

        #story-container {
            width: 800px; /* Adjust as needed */
            height: 600px; /* Adjust as needed */
            position: relative;
            margin: 20px auto;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Initially hide all pages */
            transition: opacity 0.5s ease-in-out; /* Smooth fade-in/out */
        }

        .page.active {
            opacity: 1; /* Show the active page */
        }

        .page img {
            max-width: 90%;
            max-height: 70%;
            margin-bottom: 20px;
        }

        .page h2 {
            margin-top: 0;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="story-container">
        <div class="page active">  <img src="image1.jpg" alt="Page 1 Image">
            <h2>Page 1: The Beginning</h2>
            <p>Once upon a time, there was a... (Your story text here)</p>
        </div>
        <div class="page">
            <img src="image2.jpg" alt="Page 2 Image">
            <h2>Page 2: The Adventure</h2>
            <p>Then, something exciting happened! (Your story text here)</p>
        </div>
        <div class="page">
            <img src="image3.jpg" alt="Page 3 Image">
            <h2>Page 3: The Conclusion</h2>
            <p>And so, they lived happily ever after. (Your story text here)</p>
        </div>
        </div>

    <div id="controls">
        <button onclick="prevPage()">Previous Page</button>
        <button onclick="nextPage()">Next Page</button>
    </div>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function showPage(pageIndex) {
            pages.forEach((page, index) => {
                if (index === pageIndex) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }

        function nextPage() {
            currentPage = Math.min(currentPage + 1, pages.length - 1);
            showPage(currentPage);
        }

        function prevPage() {
            currentPage = Math.max(currentPage - 1, 0);
            showPage(currentPage);
        }

        showPage(0); // Show the first page initially
    </script>

</body>
</html>
